sticker_blacklist_help: |
       **Only admin:**
         тАв `/addblsticker <sticker link>**`:** Add the sticker trigger to the black list. Can be added via reply sticker
         тАв `/unblsticker <sticker link>**`:** Remove triggers from blacklist. The same newline logic applies here, so you can delete multiple triggers at once
         тАв `/rmblsticker <sticker link>**`:** Same as above
         тАв `/blstickermode <delete/ban/tban/mute/tmute>**`:** sets up a default action on what to do if users use blacklisted stickers
       Note:
         тАв `<sticker link>` can be `https://t.me/addstickers/<sticker>` or just `<sticker>` or reply to the sticker message

