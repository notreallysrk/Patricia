      *Admins only:*
       тАв `/mute <userhandle>`*:* silences a user. Can also be used as a reply, muting the replied to user.
       тАв `/tmute <userhandle> x(m/h/d)`*:* mutes a user for x time. (via handle, or reply). `m` = `minutes`, `h` = `hours`, `d` = `days`.
       тАв `/unmute <userhandle>`*:* unmutes a user. Can also be used as a reply, muting the replied to user.

notes_help: |
       тАв `/get <notename>`*:* get the note with this notename
       тАв `#<notename>`*:* same as /get
       тАв `/notes` or `/saved`*:* list all saved notes in this chat
       тАв `/number` *:* Will pull the note of that number in the list.
        If you would like to retrieve the contents of a note without any formatting, use `/get <notename> noformat`. This can
        be useful when updating a current note.

        *Admins only:*
       тАв `/save <notename> <notedata>`*:* saves notedata as a note with name notename
        A button can be added to a note by using standard markdown link syntax - the link should just be prepended with a
         `buttonurl:` section, as such: `[somelink](buttonurl:example.com)`. Check `/markdownhelp` for more info.
       тАв `/save <notename>`*:* save the replied message as a note with name notename
       тАв `/clear <notename>`*:* clear note with this name
       тАв `/removeallnotes`*:* removes all notes from the group
       *Note:* Note names are case-insensitive, and they are automatically converted to lowercase before getting saved.

